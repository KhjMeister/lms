<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/3"
      style="
        background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80);
      "
    >
      <img src="assets/svg/login.svg" alt="login" />
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <h2
            class="text-4xl font-bold text-center text-gray-700 dark:text-white"
          >
            KjLearning
          </h2>

          <p class="mt-3 text-gray-500 dark:text-gray-300">
            Sign in to access your account
          </p>
        </div>

        <div class="mt-8">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                >Email Address</label
              >
              <input
                type="email"
                formControlName="email"
                [ngClass]="{
                  'border-red-400': submitted && f.email.errors
                }"
                name="email"
                id="email"
                placeholder="example@example.com"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-gray-400 dark:focus:border-gray-400 focus:ring-gray-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <div *ngIf="submitted && f.email.errors" class="text-red-600">
                <div *ngIf="f.email.errors.required">email is required</div>
              </div>
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label
                  for="password"
                  class="text-sm text-gray-600 dark:text-gray-200"
                  >Password</label
                >
                <a
                  href="#"
                  class="text-sm text-gray-400 focus:text-red-500 hover:text-red-500 hover:underline"
                  >Forgot password?</a
                >
              </div>

              <input
                type="password"
                formControlName="password"
                [ngClass]="{
                  'border-red-400': submitted && f.password.errors
                }"
                name="password"
                id="password"
                placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 focus:border-gray-400 dark:focus:border-gray-400 focus:ring-gray-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <div *ngIf="submitted && f.password.errors" class="text-red-600">
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>

            <div class="mt-6">
              <button
                [disabled]="loading"
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-red-600 rounded-md hover:bg-red-400 focus:outline-none focus:bg-red-400 focus:ring focus:ring-red-300 focus:ring-opacity-50"
              >
                <svg
                  *ngIf="loading"
                  style="margin: auto; background: none; display: block"
                  width="120"
                  height="30"
                  viewBox="0 0 120 30"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#fff"
                >
                  <circle cx="15" cy="15" r="15">
                    <animate
                      attributeName="r"
                      from="15"
                      to="15"
                      begin="0s"
                      dur="0.8s"
                      values="15;9;15"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                    <animate
                      attributeName="fill-opacity"
                      from="1"
                      to="1"
                      begin="0s"
                      dur="0.8s"
                      values="1;.5;1"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                  </circle>
                  <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                    <animate
                      attributeName="r"
                      from="9"
                      to="9"
                      begin="0s"
                      dur="0.8s"
                      values="9;15;9"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                    <animate
                      attributeName="fill-opacity"
                      from="0.5"
                      to="0.5"
                      begin="0s"
                      dur="0.8s"
                      values=".5;1;.5"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                  </circle>
                  <circle cx="105" cy="15" r="15">
                    <animate
                      attributeName="r"
                      from="15"
                      to="15"
                      begin="0s"
                      dur="0.8s"
                      values="15;9;15"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                    <animate
                      attributeName="fill-opacity"
                      from="1"
                      to="1"
                      begin="0s"
                      dur="0.8s"
                      values="1;.5;1"
                      calcMode="linear"
                      repeatCount="indefinite"
                    />
                  </circle>
                </svg>
                <span *ngIf="!loading">Sign in</span>
              </button>
            </div>

            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div> -->
          </form>

          <p class="mt-6 text-sm text-center text-gray-400">
            Don't have an account yet?
            <a
              routerLink="/register"
              class="text-red-700 hover:text-red-900 focus:underline hover:underline"
              >Sign up</a
            >.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
